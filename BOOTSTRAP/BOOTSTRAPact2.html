<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Responsive Grid with Utility Colors</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .row div[class*="col"] {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5); 
            text-align: center;
            font-weight: bold;

        }

        .bg-light { 
            border: 1px solid #dee2e6 !important; 
            color: #212529 !important; 
        }
        
    </style>
</head>
<body>

    <div class="container-fluid my-5">
        <h1 class="text-center text-danger mb-4">BOOTSTRAP ACT2</h1>
        
        <div class="row">
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-primary text-light">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-secondary text-light">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-success text-light">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-danger text-light">span 1</div>
            
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-warning text-dark">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-info text-dark">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-light text-dark">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-dark text-light">span 1</div>
            
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-primary text-light">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-secondary text-light">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-success text-light">span 1</div>
            <div class="col-6 col-sm-3 col-md-2 col-lg-1 bg-warning text-dark">span 1</div>
        </div>
        
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 bg-primary text-light">span 4</div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 bg-secondary text-light">span 4</div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 bg-danger text-light">span 4</div>
        </div>

        <div class="row">
            <div class="col-6 col-sm-6 bg-info text-dark">span 6</div>
            <div class="col-6 col-sm-6 bg-success text-light">span 6</div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 bg-warning text-dark">span 6</div>
            <div class="col-12 col-sm-12 col-md-6 bg-info text-dark">span 6</div>
        </div>

        <div class="row mb-3">
            <div class="col-12 bg-danger text-light">span 12</div>
        </div>
        
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
